<!DOCTYPE html>

<html>
	<head>
		<title>Create a Tournament</title>
		<link rel="icon" href="../images/red solo cup.png">
		<script src="../js/script.js"></script>
		<script src="../js/voidCalls.js"></script>
		<link rel="stylesheet" type="text/css" href="..\css\styles.css">
	</head>
	<body onload="createLoad()">
		<header>
			<nav>
				<ul>
					<li class="cup"><a href="index.html">Cup</a></li>
					<li><a href="../index.html">Home</a></li>
					<li><a href="leaderboard.html">Local Stats</a></li>
					<li><a href="create.html">Create</a></li>
				</ul>
			</nav>
		</header>
		<h1>Create a Tournament</h1>
		<section>
			<div>
				<input onclick="singDbls()" type="button" value="Singles" id="singDblsB"></input>
				<p id="demo"></p>
				<input onclick="tournyType()" type="button" value="Bracket" id="tournyTypeB"></input>
				<br></br>
				<select onchange="getPlayerNum()" id="dropDownPlayers" name="playerNumbers">
						<option selected="selected"></option>
					<optgroup label="Bracket Style">
						<option>4</option>
						<option>8</option>
					</optgroup>
					<optgroup label="Group Stage Style">
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
					</optgroup>
				</select>
				<br></br>
				Players:
				<div id="playersDiv">
					<input type="text" maxlength="12" id="addPlayerInput">
					<input type="text" maxlength="12" hidden id="addPlayerInput2">
					<br></br>
					<input id="addPlayer" type="button" class="small-button" value="Add" onclick="addPlayer()">
					<p id="error"></p>
				</div>
			</div>
			<div>
				<h2>Game Summary:</h2>
				<p id="sum1">Singles</p>
				<p id="sum2">Bracket</p>
				<p id="sum3">4</p>
				<p id="sum4">No players yet</p>
			</div>
		</section>
		<section>
			<div><input onclick="create()" type="button" value="Create!"></div>
		</section>
		<div>
			Pass: 
			<input type="password" id="pwd" name="pwd">
			<button onclick="passwordCheck()" class="small-button">Start</button>
		</div>
		<footer><a href="contact.html">Contact</a></footer>
	</body>
</html>
